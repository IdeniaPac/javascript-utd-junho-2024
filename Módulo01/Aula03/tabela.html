<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
</head>
<body>

    <table border="1" style="width: 450px;">
        <thead>
            <tr>
                <th>id</th>
                <th>nome</th>
                <th>idade</th>
                <th>curso</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Luíza</td>
                <td>28</td>
                <td>Python</td>
            </tr>
            <tr>
                <td>2</td>
                <td>André</td>
                <td>21</td>
                <td>Dart</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Oséias</td>
                <td>33</td>
                <td>Cobol</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Mariana</td>
                <td>20</td>
                <td>Fluter</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="4" style="text-align: center;">feito por Osvaldo</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
